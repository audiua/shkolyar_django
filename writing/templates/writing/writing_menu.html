<li class="dropdown">
    <a href="{% url 'writing:index' %}" tabindex="0" data-toggle="dropdown" data-submenu="">
        Твори<span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        {% for item, subjects in items.items %}
            <li class="dropdown-submenu">
                <a href="{% url 'writing:clas' item.slug %}" tabindex="0">{{ item.slug }} клас</a>
                <ul class="dropdown-menu">
                    {% for subject in subjects %}
                        {% if subject.is_promote == 1 %}
                            <li><a href="{% url 'writing:subject' item.slug subject.slug %}" tabindex="0">{{ subject.title }}</a></li>
                            {% else %}
                            <li><a rel="nofollow" href="{% url 'writing:subject' item.slug subject.slug %}" tabindex="0">{{ subject.title }}</a></li>
                        {% endif %}

                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</li>
